<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vit Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- <h1>Vit Calculator</h1> -->

    <!-- Main container for the labels and inputs -->
    <table class="calculator-table">
        <tr>
            <td><label for="vitLargeCapsule">Large VIT Capsule:</label></td>
            <td><input type="number" min="0" id="vitLargeCapsule" placeholder="Enter value"oninput="this.value = 
                !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"></td>
        </tr>
        <tr>
            <td><label for="vitSmallCapsule">Small VIT Capsule:</label></td>
            <td><input type="number" min="0" id="vitSmallCapsule" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="vitPlus50">+50 VIT:</label></td>
            <td><input type="number" min="0" id="vitPlus50" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="vitPlus10">+10 VIT:</label></td>
            <td><input type="number" min="0" id="vitPlus10" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="vitFlower">Flower:</label></td>
            <td><input type="number" min="0" id="vitFlower" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="vitHeart">Heart:</label></td>
            <td><input type="number" min="0" id="vitHeart" placeholder="0"></td>
        </tr>
    </table>
    <div class="div-buffer"></div>
    <!-- Button to trigger calculation -->
    <div class="calculate-btn">
        <button onclick="calculateVit()">Calculate</button>
        <button onclick="resetVit()">Reset</button>
    </div>
    <div class="div-buffer"></div>
    <!-- Area to display the result -->
    <div id="result" class="result">
        <!-- Result will appear here -->
    </div>

    <script src="vit.js"></script>

</body>
</html>
