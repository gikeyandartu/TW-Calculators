<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- <h1>Resource Calculator</h1> -->

    <!-- Main container for the labels and inputs -->
    <table class="calculator-table">
        <tr>
            <td><label for="openFood">Opened Food:</label></td>
            <td><input type="number" id="openFood" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="1milFood">1,000,000:</label></td>
            <td><input type="number" id="1milFood" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="500kFood">500,000:</label></td>
            <td><input type="number" id="500kFood" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="100kFood">100,000:</label></td>
            <td><input type="number" id="100kFood" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="50kFood">50,000:</label></td>
            <td><input type="number" id="50kFood" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="10kFood">10,000:</label></td>
            <td><input type="number" id="10kFood" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="500Food">500:</label></td>
            <td><input type="number" id="500Food" placeholder="Enter value"></td>
        </tr>
    </table>

    <table class="calculator-table">
        <tr>
            <td><label for="openOil">Opened Oil:</label></td>
            <td><input type="number" id="openOil" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="1milOil">1,000,000:</label></td>
            <td><input type="number" id="1milOil" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="500kOil">500,000:</label></td>
            <td><input type="number" id="500kOil" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="100kOil">100,000:</label></td>
            <td><input type="number" id="100kOil" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="50kOil">50,000:</label></td>
            <td><input type="number" id="50kOil" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="10kOil">10,000:</label></td>
            <td><input type="number" id="10kOil" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="500Oil">500:</label></td>
            <td><input type="number" id="500Oil" placeholder="Enter value"></td>
        </tr>
    </table>

    <!-- Button to trigger calculation -->
    <div class="calculate-btn">
        <button onclick="calculateRSS()">Calculate</button>
        <button onclick="resetRSS()">Reset</button>
    </div>

    <!-- Area to display the result -->
    <div id="result" class="result">
        <!-- Result will appear here -->
    </div>

    <script src="resources.js"></script>

</body>
</html>
