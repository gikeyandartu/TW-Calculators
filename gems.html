<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- <h1>Gem Calculator</h1> -->

    <!-- Main container for the labels and inputs -->
    <table class="calculator-table">
        <tr>
            <td>This is a test, I like artu</td>
            <td><label for="100gems">100 Gems:</label></td>
            <td><input type="number" id="100gems" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="50gems">50 Gems:</label></td>
            <td><input type="number" id="50gems" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="vitPlus50">+50 VIT:</label></td>
            <td><input type="number" id="vitPlus50" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="vitPlus10">+10 VIT:</label></td>
            <td><input type="number" id="vitPlus10" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="vitFlower">Flower:</label></td>
            <td><input type="number" id="vitFlower" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="vitHeart">Heart:</label></td>
            <td><input type="number" id="vitHeart" placeholder="Enter value"></td>
        </tr>
    </table>

    <!-- Button to trigger calculation -->
    <div class="calculate-btn">
        <button onclick="calculateGems()">Calculate</button>
        <button onclick="resetGems()">Reset</button>
    </div>

    <!-- Area to display the result -->
    <div id="result" class="result">
        <!-- Result will appear here -->
    </div>

    <script src="gems.js"></script>

</body>
</html>
