<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Comparison Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 2rem;
    color: #0056b3;
}

.gear-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.gear-box {
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 15px;
    width: 250px;
    margin: 10px;
    background-color: #ffffff;
}

.gear-box h2 {
    color: #0056b3;
}

.gear-box form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    align-items: center;
}

.gear-box label {
    text-align: right;
    padding-right: 10px;
}

.gear-box input {
    padding: 5px;
    width: 100%;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.button-container {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    margin: 0 10px;
    background-color: #0056b3;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #003e7e;
}

#comparison-result {
    border-top: 2px solid #ccc;
    padding-top: 20px;
    margin-top: 20px;
}

#result {
    white-space: pre-line;
    font-size: 1.1rem;
    color: #333;
}

.gear-box {
    transition: background-color 0.3s;
}

.gear-box.highlight {
    background-color: #d4edda;
}

/* Media query for mobile devices */
@media (max-width: 768px) {
    .gear-container {
        flex-direction: column;
        align-items: center;
    }

    .gear-box {
        width: 90%;
        margin-bottom: 20px;
    }

    .gear-box form {
        grid-template-columns: 1fr;
        gap: 15px;
    }

    .gear-box label {
        text-align: left;
        padding-right: 0;
    }

    .gear-box input {
        padding: 10px;
    }

    button {
        width: 80%;
        padding: 15px;
    }

    #comparison-result {
        font-size: 1.2rem;
    }
}

    </style>
</head>
<body>
    <h1>Gear Comparison</h1>

    <div class="gear-container">
        <div class="gear-box" id="gear1-box">
    <h2>Gear 1 Stats</h2>
    <form>
        <label for="gear1-damage-increase">Damage Increase (%):</label>
        <input type="number" id="gear1-damage-increase" value="0">

        <label for="gear1-attack">Attack (%):</label>
        <input type="number" id="gear1-attack" value="0">

        <label for="gear1-defense">Defense (%):</label>
        <input type="number" id="gear1-defense" value="0">

        <label for="gear1-hp">HP (%):</label>
        <input type="number" id="gear1-hp" value="0">

        <label for="gear1-damage-decrease">Damage Decrease (%):</label>
        <input type="number" id="gear1-damage-decrease" value="0">
    </form>
</div>


        <div class="gear-box" id="gear2-box">
            <h2>Gear 2 Stats</h2>
            <form>
            <label for="gear2-damage-increase">Damage Increase (%):</label>
            <input type="number" id="gear2-damage-increase" value="0">

            <label for="gear2-attack">Attack (%):</label>
            <input type="number" id="gear2-attack" value="0">

            <label for="gear2-defense">Defense (%):</label>
            <input type="number" id="gear2-defense" value="0">

            <label for="gear2-hp">HP (%):</label>
            <input type="number" id="gear2-hp" value="0">

            <label for="gear2-damage-decrease">Damage Decrease (%):</label>
            <input type="number" id="gear2-damage-decrease" value="0">
            </form>
        </div>
    </div>

    <div class="button-container">
        <button onclick="compareGear()">Compare</button>
        <button onclick="resetValues()">Reset</button>
    </div>

    <div id="comparison-result">
        <h2>Comparison Result</h2>
        <p id="result"></p>
    </div>

<script>
    function compareGear() {
    // Gear 1 stats
    const gear1DamageIncrease = parseFloat(document.getElementById('gear1-damage-increase').value) || 0;
    const gear1Attack = parseFloat(document.getElementById('gear1-attack').value) || 0;
    const gear1Defense = parseFloat(document.getElementById('gear1-defense').value) || 0;
    const gear1HP = parseFloat(document.getElementById('gear1-hp').value) || 0;
    const gear1DamageDecrease = parseFloat(document.getElementById('gear1-damage-decrease').value) || 0;

    // Gear 2 stats
    const gear2DamageIncrease = parseFloat(document.getElementById('gear2-damage-increase').value) || 0;
    const gear2Attack = parseFloat(document.getElementById('gear2-attack').value) || 0;
    const gear2Defense = parseFloat(document.getElementById('gear2-defense').value) || 0;
    const gear2HP = parseFloat(document.getElementById('gear2-hp').value) || 0;
    const gear2DamageDecrease = parseFloat(document.getElementById('gear2-damage-decrease').value) || 0;

    // Calculate offense and defense values for both gear
    const gear1Offense = (gear1DamageIncrease * 9) + gear1Attack;
    const gear2Offense = (gear2DamageIncrease * 9) + gear2Attack;

    const gear1DefenseScore = (gear1Defense * 17) + gear1HP + (gear1DamageDecrease * 6);
    const gear2DefenseScore = (gear2Defense * 17) + gear2HP + (gear2DamageDecrease * 6);

    // Display calculated stats based on input
    let result = '';

    const gear1HasOffense = gear1DamageIncrease || gear1Attack;
    const gear2HasOffense = gear2DamageIncrease || gear2Attack;
    const gear1HasDefense = gear1Defense || gear1HP || gear1DamageDecrease;
    const gear2HasDefense = gear2Defense || gear2HP || gear2DamageDecrease;

    // Offense comparison
    if (gear1HasOffense || gear2HasOffense) {
        result += `Gear 1 Total Attack: ${gear1Offense.toFixed(2)}\n`;
        result += `Gear 2 Total Attack: ${gear2Offense.toFixed(2)}\n\n`;

        if (gear1Offense > gear2Offense) {
            result += 'Gear 1 has better offense.\n';
            document.getElementById('gear1-box').style.backgroundColor = '#d4edda';
            document.getElementById('gear2-box').style.backgroundColor = '';
        } else if (gear2Offense > gear1Offense) {
            result += 'Gear 2 has better offense.\n';
            document.getElementById('gear2-box').style.backgroundColor = '#d4edda';
            document.getElementById('gear1-box').style.backgroundColor = '';
        } else {
            result += 'Both gears have equal offense.\n';
            document.getElementById('gear1-box').style.backgroundColor = '';
            document.getElementById('gear2-box').style.backgroundColor = '';
        }
    }

    // Defense comparison
    if (gear1HasDefense || gear2HasDefense) {
        result += `Gear 1 Total HP: ${gear1DefenseScore.toFixed(2)}\n`;
        result += `Gear 2 Total HP: ${gear2DefenseScore.toFixed(2)}\n\n`;

        if (gear1DefenseScore > gear2DefenseScore) {
            result += 'Gear 1 has better defense.\n';
            document.getElementById('gear1-box').style.backgroundColor = '#d4edda';
            document.getElementById('gear2-box').style.backgroundColor = '';
        } else if (gear2DefenseScore > gear1DefenseScore) {
            result += 'Gear 2 has better defense.\n';
            document.getElementById('gear2-box').style.backgroundColor = '#d4edda';
            document.getElementById('gear1-box').style.backgroundColor = '';
        } else {
            result += 'Both gears have equal defense.\n';
            document.getElementById('gear1-box').style.backgroundColor = '';
            document.getElementById('gear2-box').style.backgroundColor = '';
        }
    }

    document.getElementById('result').textContent = result;
}

function resetValues() {
    document.getElementById('gear1-damage-increase').value = 0;
    document.getElementById('gear1-attack').value = 0;
    document.getElementById('gear1-defense').value = 0;
    document.getElementById('gear1-hp').value = 0;
    document.getElementById('gear1-damage-decrease').value = 0;

    document.getElementById('gear2-damage-increase').value = 0;
    document.getElementById('gear2-attack').value = 0;
    document.getElementById('gear2-defense').value = 0;
    document.getElementById('gear2-hp').value = 0;
    document.getElementById('gear2-damage-decrease').value = 0;

    document.getElementById('gear1-box').style.backgroundColor = '';
    document.getElementById('gear2-box').style.backgroundColor = '';
    document.getElementById('result').textContent = '';
}


</script>

</body>
</html>
