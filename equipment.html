<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Dropdown</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <table class="calculator-table">
        <tr>
            <td><p>Desired Rarity:</p></td>
            <td>
                <select id="colorDropdown" style="width:150px">
                    <option value="grey">Grey</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="gold">Gold</option>
                </select>
            </td>
        </tr>
    </table>

    <div id="checkbox-section">
        <label>
            <input type="checkbox" id="dismantlingCheckbox"> Are you dismantling a purple?
        </label>
    </div>

    <table class="calculator-table">
        <tr>
            <td><label for="greymats">Grey Materials & Boxes:</label></td>
            <td><input type="number" min="0" id="greymats" placeholder="0"></td>
        </tr>
        <tr>
            <td><label for="greenmats">Green Materials & Boxes:</label></td>
            <td><input type="number" min="0" id="greenmats" placeholder="0"></td>
        </tr>
        <tr>
            <td><label for="bluemats">Blue Materials & Boxes:</label></td>
            <td><input type="number" min="0" id="bluemats" placeholder="0"></td>
        </tr>
        <tr>
            <td><label for="purplemats">Purple Materials & Boxes:</label></td>
            <td><input type="number" min="0" id="purplemats" placeholder="0"></td>
        </tr>
        <tr>
            <td><label for="goldmats">Gold Materials & Boxes:</label></td>
            <td><input type="number" min="0" id="goldmats" placeholder="0"></td>
        </tr>
    </table>
    <div class="div-buffer"></div>
    <div class="calculate-btn">
        <button class="button-primary" onclick="calculatemats()">Calculate</button>
        <button onclick="resetmats()">Reset</button>
    </div>

    <div class="div-buffer"></div>
    <div id="result">
        <!-- Result will appear here -->
    </div>

    <script src="equipment.js"></script>

</body>

</html>
