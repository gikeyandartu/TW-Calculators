<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Dropdown</title>
    <style>
        /* Dropdown option colors */
        select option[value="grey"] { background-color: grey; }
        select option[value="green"] { background-color: green; }
        select option[value="blue"] { background-color: blue; }
        select option[value="purple"] { background-color: purple; }
        select option[value="gold"] { background-color: gold; }

        /* Dropdown and checkbox styles */
        select {
            padding: 5px;
            margin-bottom: 10px;
        }

        #checkbox-section {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <h2>Select a Color</h2>
    <select id="colorDropdown">
        <option value="grey">Grey</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="gold">Gold</option>
    </select>

    <div id="checkbox-section">
        <label>
            <input type="checkbox" id="dismantlingCheckbox"> Are you dismantling a purple?
        </label>
    </div>

<table class="calculator-table">
        <tr>
            <td><label for="greymats">Grey Materials & Boxes:</label></td>
            <td><input type="number" id="greymats" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="greenmats">Green Materials & Boxes:</label></td>
            <td><input type="number" id="greenmats" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="bluemats">Blue Materials & Boxes:</label></td>
            <td><input type="number" id="bluemats" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="purplemats">Purple Materials & Boxes:</label></td>
            <td><input type="number" id="purplemats" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="goldmats">Gold Materials & Boxes:</label></td>
            <td><input type="number" id="goldmats" placeholder="Enter value"></td>
        </tr>
    </table>

    <div class="calculate-btn">
        <button onclick="calculatemats()">Calculate</button>
        <button onclick="resetmats()">Reset</button>
    </div>

     <div id="result" class="result">
        <!-- Result will appear here -->
    </div>

    <script>
        const dropdown = document.getElementById('colorDropdown');
        const checkboxSection = document.getElementById('checkbox-section');

        dropdown.addEventListener('change', function () {
            if (dropdown.value === 'gold') {
                checkboxSection.style.display = 'block';  // Show checkbox
            } else {
                checkboxSection.style.display = 'none';  // Hide checkbox
            }
        });
        function calculatemats() {
           const opengreymats = parseFloat(document.getElementById('greymats').value) || 0;
           const opengreenmats = parseFloat(document.getElementById('greenmats').value) || 0;
           const openbluemats = parseFloat(document.getElementById('bluemats').value) || 0;
           const openpurplemats = parseFloat(document.getElementById('purplemats').value) || 0;
           const opengoldmats = parseFloat(document.getElementById('goldmats').value) || 0;

           var totalopengreymats = opengreymats + (opengreenmats * 4) + (openbluemats * 16)
           + (openpurplemats * 64) + (opengoldmats * 256);

            var result = '';
            var g = 0;           




            if (dropdown.value === 'grey') { 
                g = 70 - totalopengreymats;

            } 
            else if (dropdown.value === 'green') {
                 g = 280 - totalopengreymats;
                
            }
            else if (dropdown.value === 'blue') {
                 g = 1120 - totalopengreymats;
                
            }
            else if (dropdown.value === 'purple') {
                 g = 4480 - totalopengreymats;
                
            }
            else {
                 g = 17920 - totalopengreymats;
                
            }
            if (g <= 0) {
                        result = `You don't need anymore materials!`;} 
                        else 
                        {result = `You need ${g} more grey materials.`;}



            document.getElementById('result').innerHTML = result;
            // body...
        }
    </script>

</body>
</html>
