<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Dropdown</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h2>Select a Color</h2>
    <select id="colorDropdown">
        <option value="grey">Grey</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="gold">Gold</option>
    </select>

    <div id="checkbox-section">
        <label>
            <input type="checkbox" id="dismantlingCheckbox"> Are you dismantling a purple?
        </label>
    </div>

    <table class="calculator-table">
        <tr>
            <td><label for="greymats">Grey Materials & Boxes:</label></td>
            <td><input type="number" id="greymats" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="greenmats">Green Materials & Boxes:</label></td>
            <td><input type="number" id="greenmats" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="bluemats">Blue Materials & Boxes:</label></td>
            <td><input type="number" id="bluemats" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="purplemats">Purple Materials & Boxes:</label></td>
            <td><input type="number" id="purplemats" placeholder="Enter value"></td>
        </tr>
        <tr>
            <td><label for="goldmats">Gold Materials & Boxes:</label></td>
            <td><input type="number" id="goldmats" placeholder="Enter value"></td>
        </tr>
    </table>

    <div class="calculate-btn">
        <button onclick="calculatemats()">Calculate</button>
        <button onclick="resetmats()">Reset</button>
    </div>

    <div id="result" class="result">
        <!-- Result will appear here -->
    </div>

    <script src="equipment.js"></script>

</body>

</html>
