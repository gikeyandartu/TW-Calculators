<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shards Calculator</title>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #2b6777;
        }

        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            max-width: 200px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        table {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-collapse: collapse;
            width: 100%;
            max-width: 400px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            background-color: #2b6777;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1a4f5a;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2b6777;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Shards Calculator</h1>

        <!-- Dropdown for item shard cost -->
        <label for="shardCost">Select Shard Cost:</label>
        <select id="shardCost">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="25" selected>25</option>
            <option value="30">30</option>
        </select>

        <br>

        <!-- Input for owned shards -->
        <label for="ownedShards">Owned Shards:</label>
        <input type="number" id="ownedShards" placeholder="Enter owned shards" min="0">

        <br>

        <!-- Table for item levels -->
        <table>
            <tr>
                <th>Level</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Level 1</td>
                <td><input type="number" id="level1" min="0" value="0"></td>
            </tr>
            <tr>
                <td>Level 2</td>
                <td><input type="number" id="level2" min="0" value="0"></td>
            </tr>
            <tr>
                <td>Level 3</td>
                <td><input type="number" id="level3" min="0" value="0"></td>
            </tr>
            <tr>
                <td>Level 4</td>
                <td><input type="number" id="level4" min="0" value="0"></td>
            </tr>
            <tr>
                <td>Level 5</td>
                <td><input type="number" id="level5" min="0" value="0"></td>
            </tr>
            <tr>
                <td>Level 6</td>
                <td><input type="number" id="level6" min="0" value="0"></td>
            </tr>
            <tr>
                <td>Level 7</td>
                <td><input type="number" id="level7" min="0" value="0"></td>
            </tr>
        </table>

        <br>

        <!-- Dropdown for target crafting level -->
        <label for="targetLevel">Select Target Level to Craft:</label>
        <select id="targetLevel">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
            <option value="6">Level 6</option>
            <option value="7">Level 7</option>
        </select>

        <br>

        <!-- Calculate button -->
        <button onclick="calculateTotalShards()">Calculate</button>

        <br>

        <!-- Result -->
        <div id="result"></div>
    </div>

    <script>
        // Function to calculate the total shards based on levels and shard cost
        function calculateTotalShards() {
            const shardCost = parseInt(document.getElementById('shardCost').value);
            const levelQuantities = [
                parseInt(document.getElementById('level1').value) || 0,
                parseInt(document.getElementById('level2').value) || 0,
                parseInt(document.getElementById('level3').value) || 0,
                parseInt(document.getElementById('level4').value) || 0,
                parseInt(document.getElementById('level5').value) || 0,
                parseInt(document.getElementById('level6').value) || 0,
                parseInt(document.getElementById('level7').value) || 0
            ];

            let totalShards = 0;
            for (let i = 0; i < levelQuantities.length; i++) {
                totalShards += levelQuantities[i] * shardCost * Math.pow(3, i);
            }

            const ownedShards = parseInt(document.getElementById('ownedShards').value) || 0;
            const totalOwnedShards = totalShards + ownedShards;
            const targetLevel = parseInt(document.getElementById('targetLevel').value);
            const targetLevelCost = shardCost * Math.pow(3, targetLevel - 1);

            const remainingShards = targetLevelCost - totalOwnedShards;

            if (remainingShards > 0) {
                document.getElementById('result').innerHTML = "You need " + remainingShards + " more shards.";
            } else {
                document.getElementById('result').innerHTML = "You have enough shards!";
            }
        }
    </script>

</body>
</html>
