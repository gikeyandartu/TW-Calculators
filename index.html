<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top War Calculators</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div>
    <h1>Top War Calculators</h1>
</div>
<div class="tab-container">
    <div class="tab active" onclick="showTab(event, 'gems')">Gems</div>
    <div class="tab" onclick="showTab(event, 'equipment')">Equipment</div>
    <div class="tab" onclick="showTab(event, 'components')">Components</div>
    <div class="tab" onclick="showTab(event, 'materials')">Materials</div>
</div>

<div id="gems" class="tab-content active">
    <iframe src="https://cnn.com"></iframe>
</div>

<div id="equipment" class="tab-content">
    <iframe src="https://espn.com"></iframe>
</div>

<div id="components" class="tab-content">
    <iframe src="https://example.com"></iframe>
</div>

<div id="materials" class="tab-content">
    <iframe src="https://example.com"></iframe>
</div>

<script>
    function showTab(event, tabId) {
        // Remove active class from all tabs and contents
        var tabs = document.getElementsByClassName('tab');
        var contents = document.getElementsByClassName('tab-content');
        for (var i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove('active');
            contents[i].classList.remove('active');
        }

        // Add active class to clicked tab and corresponding content
        event.currentTarget.classList.add('active');
        document.getElementById(tabId).classList.add('active');
    }
</script>

</body>
</html>
