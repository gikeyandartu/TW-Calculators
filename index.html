<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top War Calculators</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Header styling */
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Hamburger Menu */
        .hamburger {
            display: inline-block;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        /* Dropdown Menu styles */
        .dropdown {
            display: none;
            flex-direction: column;
            background-color: #444;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
        }

        .dropdown a {
            padding: 15px;
            text-decoration: none;
            color: white;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        .dropdown a:hover {
            background-color: #555;
        }

        /* Ensure that the dropdown menu is hidden initially */
        @media (min-width: 768px) {
            .dropdown {
                display: none;
            }
        }

        /* Responsive adjustments */
        /* Force the dropdown to always be triggered by the hamburger */
        .hamburger {
            display: inline-block;
        }

        /* Ensuring the dropdown is full width even on larger screens */
        .dropdown {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

<!-- Reusable Header -->
<header>
    <div>
        <h1>Top War Calculators</h1>
    </div>

    <!-- Hamburger Button -->
    <div class="hamburger" onclick="toggleDropdown()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Dropdown Menu -->
    <nav class="dropdown" id="dropdownMenu">
        <a href="vit.html">VIT</a>
        <a href="gems.html">Gems</a>
        <a href="equipment.html">Equipment</a>
        <a href="components.html">Components</a>
        <a href="resources.html">Resources</a>
        <a href="exclusives.html">Exclusive Skills</a>
        <a href="exclusives2.html">Exclusive Skills 2</a>
    </nav>
</header>

<!-- Content Area -->
<main>
    <!-- Page specific content goes here -->
    <p>Welcome to the VIT Calculator page (example). Content will change based on the linked page.</p>
</main>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById("dropdownMenu");
        dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }
</script>

</body>
</html>
