<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tab Folder with Iframes</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Tab container */
        .tab-container {
            display: flex;
            flex-wrap: wrap; /* Allows tabs to stack on small screens */
            border-bottom: 2px solid #ccc;
        }

        /* Style for each tab */
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
            margin-right: 5px;
            flex-grow: 1;
            text-align: center;
        }

        /* Active tab style */
        .tab.active {
            background-color: #fff;
            border-bottom: 2px solid #fff;
        }

        /* Content area */
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            height: 500px; /* Adjust as needed */
        }

        /* Show active content */
        .tab-content.active {
            display: block;
        }

        /* Responsive iframe styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile-specific adjustments */
        @media screen and (max-width: 600px) {
            .tab {
                flex-basis: 100%; /* Makes each tab take up full width on small screens */
            }

            .tab-content {
                height: 300px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="tab-container">
    <div class="tab active" onclick="showTab(event, 'gems')">Gems</div>
    <div class="tab" onclick="showTab(event, 'equipment')">Equipment</div>
    <div class="tab" onclick="showTab(event, 'components')">Components</div>
    <div class="tab" onclick="showTab(event, 'materials')">Materials</div>
</div>

<div id="gems" class="tab-content active">
    <iframe src="https://cnn.com"></iframe>
</div>

<div id="equipment" class="tab-content">
    <iframe src="https://espn.com"></iframe>
</div>

<div id="components" class="tab-content">
    <iframe src="https://example.com"></iframe>
</div>

<div id="materials" class="tab-content">
    <iframe src="https://example.com"></iframe>
</div>

<script>
    function showTab(event, tabId) {
        // Remove active class from all tabs and contents
        var tabs = document.getElementsByClassName('tab');
        var contents = document.getElementsByClassName('tab-content');
        for (var i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove('active');
            contents[i].classList.remove('active');
        }

        // Add active class to clicked tab and corresponding content
        event.currentTarget.classList.add('active');
        document.getElementById(tabId).classList.add('active');
    }
</script>

</body>
</html>
